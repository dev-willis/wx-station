<section id="wxdata">
    <article class="temp">
        <span class="current"></span>
        <span class="min"></span>
        <span class="max"></span>
    </article>
    <article class="air">
        <span class="pressure"></span>
        <span class="humidity"></span>
        <span class="dew_point"></span>
    </article>
    <article class="astro sun">
        <span class="rise"></span>

    </article>

</section>

</section>
